<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Travel-Planner</title>
</head>
  
<body>

    <header class="columns">
            <div class="column is-full has-background-primary my-3 mx-1">
            <h2 class="has-text-black has-text-centered is-size-2">Travel-planner</h2>

        <section class="columns has-background-primary my-2 mx-2">
            <form class="column is-one-third" id="text-form-id">
                <div>
                    <label for="text-form">Choose a destination</label>
                    <input type="text" class="input is-primary is-medium is-focused" placeholder="destination"
                        id="text-form">
                    <button class="button is-light" type="submit" id="text-form-submit">Submit</button>
            
            </form>
        </section>

    </header>

    <!--text form-->

            <section class="section has-background-light" id="flight-list">
                <h3>List of flights option above flights displayed here</h3>
                <ul class="flights" id="available-flights">

                </ul>
            </section>
    

    <!--right side output depending on selection above-->
    <section class="columns">
        <div class="column">
            information on weather depending on flight displayed here 

        </div>
    </section>

    <script src="./assets/js/script.js">

    </script>
</body>



</html>
