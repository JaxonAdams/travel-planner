<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Travel Planner</title>
</head>
  
<body>

    <header class="columns">
            <div class="column is-full has-background-primary my-3 mx-1">
            <h1 class="has-text-black has-text-centered is-size-2">Travel Planner</h1>

        <section class="columns has-background-primary my-2 mx-2">
            <form class="column is-one-third" id="text-form-id">
                
                <label for="text-form">Enter your airport's ICAO code and your destination's ZIP code below:</label>
                <input type="text" class="input is-primary is-medium is-focused" placeholder="Airport ICAO"
                    id="text-form">
                <input type="text" class="input is-primary is-medium is-focused" placeholder="Destination ZIP"
                    id="text-form">
                <button class="button is-light" type="submit" id="text-form-submit">Submit</button>
            
            </form>
        </section>

    </header>

    <!--text form-->

    <section class="section has-background-light" id="flight-list">
        <h2>Available flights will be displayed below:</h2>
        <ul class="flights" id="available-flights"></ul>
    </section>

    <section class="section has-background-light" id="weather-info"></section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
